<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Database</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<form name="Add new movie" id="new-movie">
		<label for="title">Title: </label>
		<input type="text" name="title" id="title">
		<label for="genre">Genre: </label>
		<input type="text" name="genre" id="genre">
		<label for="releaseYear">Release: </label>
		<input type="text" name="releaseYear" id="releaseYear">
		<label for="url">Image URL: </label>
		<input type="text" name="url" id="url">
		<label for="rating">Rating: </label>
		<input type="text" name="rating" id="rating">
		<button id="confirm-button">Confirm</button>
		<button id="cancel-button">Cancel</button>
	</form>
	<!-- The topbar with headeline -->
	<nav class="top-bar">
		<ul>
			<!-- is soposed to ptake you to the top -->
			<li>	
				<img id="top-icon" src="grafics/to_top.svg" alt="to_top_icon">
			</li>
			<li><h1>MovieDatabase</h1></li>
			<!-- i'm thinking of creating a popup form -->
			<li id="addButton">Add Movie</li>
		</ul>
	</nav>
	<!-- an smallnavbar for sorting the movies -->
	<nav class="sort-nav">
		<ul>
			<li class="sort-items">Sort by:</li>
			<li class="sort-items" id="title" >Title</li>
			<li class="sort-items" id="rating">Rating</li>
			<li class="sort-items" id="year-of-release">Year Of release</li>
		</ul>
	</nav>
	<script src="movie_database.js"></script>
</body>
</html>
