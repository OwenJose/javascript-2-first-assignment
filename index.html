<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Database</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<!-- The topbar with headeline -->
	<nav class="top-bar">
		<ul>
			<!-- is soposed to ptake you to the top -->
			<li>	
				<img id="top-icon" src="grafics/to_top.svg" alt="to_top_icon">
			</li>
			<li><h1>MovieDatabase</h1></li>
			<!-- i'm thinking of creating a popup form -->
			<li id="addButton">Add Movie</li>
		</ul>
	</nav>
	<!-- an smallnavbar for sorting the movies -->
	<nav class="sort-nav">
		<ul>
			<li class="sort-items">Sort by:</li>
			<li class="sort-items" id="title" >Title</li>
			<li class="sort-items" id="rating">Rating</li>
			<li class="sort-items" id="year-of-release">Year Of release</li>
		</ul>
	</nav>
	<!-- the form to add a new movie -->
	<div id="popUp">	
		<form name="Add new movie" id="new-movie">
			<label for="title">Title: </label><br>
			<input type="text" name="title" id="input-title"><br>

			<label for="genre">Genre: </label><br>
			<input type="text" name="genre" id="input-genre"><br>
			
			<label for="releaseYear">Release: </label><br>
			<input placeholder="yyyy" type="number" name="releaseYear" id="input-releaseYear" maxlength="4"><br>
			
			<label for="url">Image URL: </label><br>
			<input type="url" name="url" id="input-url"><br>
			
			<label for="rating">Rating: </label><br>
			<input placeholder="1-10" type="number" min="1" max="10" name="rating" id="input-rating"><br><br>
			
			<button type="button" id="confirm-button">Confirm</button>
			<button type="button" id="cancel-button">Cancel</button>
		</form>
		<img src="" alt="big-pic" id="big-pic">
	</div>
	<script src="movie_database.js"></script>
</body>
</html>
